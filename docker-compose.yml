services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: legacy
      POSTGRES_USER: legacy
      POSTGRES_PASSWORD: legacy
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    volumes:
      - ./:/app

volumes:
  pgdata: